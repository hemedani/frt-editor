<!DOCTYPE html>
<html ng-app="barname">

<head>
    <base href="/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر غنی متون فارسی برای انگولار ۱</title>

    <!-- build:css styles/ketab.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/narm.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="mvg/index-dr.css">
    <link rel="stylesheet" href="mvg/index.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>

<body ng-controller="asliCtrl">

    <div class="github">
        <a href="https://github.com/hemedani/frt-editor">
            <img class="icon-arm" src="tasv/github.png" alt="Github">
        </a>
    </div>

    <div class="navbar">
        <div class="romenu">
            <a ui-sref='khane'>
                <img class="icon-arm" src="tasv/arm-frt-editor.png" alt="frtEditor" />
                <span>ویرایشگر غنی متون فارسی برای انگولار</span>
            </a>
        </div>
        <div id="navmenu">
            <div class="zirmenu">
                <nav>
                    <span class="menu-icon ion-navicon-round" , ng-click='bazmenu()'></span>
                    <a class='meni-item' ui-sref="khane">خانه</a>
                    <a class='meni-item' ui-sref="nahve">نحوه استفاده</a>
                    <a class='meni-item' ui-sref="tose">توسعه دهندگان</a>
                    <a class='meni-item' ui-sref="mali">کمک مالی</a>
                    <a class='meni-item' ui-sref="link">لینک های مفید</a>
                </nav>

            </div>
        </div>
    </div>

    <div id="laf-asli">
        <div ui-view class="main lafaf" ng-animate-children></div>
    </div>

    <ng-include src="'barname/html/pasafe.html'"></ng-include>

    <!-- build:js js/ketab.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/narm.js -->
    <!-- inject:js -->
    <script src="barname/barname.vahed.js"></script>
    <script src="barname/khane/khane.vahed.js"></script>
    <script src="barname/link/link.vahed.js"></script>
    <script src="barname/mali/mali.vahed.js"></script>
    <script src="barname/nahve/nahve.vahed.js"></script>
    <script src="barname/tose/tose.vahed.js"></script>
    <script src="barname/barname.ctrl.js"></script>
    <script src="barname/directive/frt.editor.dr.js"></script>
    <script src="barname/khane/khane.ctrl.js"></script>
    <script src="barname/link/link.ctrl.js"></script>
    <script src="barname/mali/mali.ctrl.js"></script>
    <script src="barname/nahve/nahve.ctrl.js"></script>
    <script src="barname/tose/tose.ctrl.js"></script>
    <!-- endinject -->

    <!-- inject:templateha:js -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
